<div  style="margin-left: 2%;">
    <div class="row-fluid">
        <div class="span3">
            <ul class="nav  nav-pills nav-stacked">
                <li class="active">
                    <a href="#/taxi/list/{{city}}">Популярные города</a>
                </li>
            </ul>
            <div class="well">
                <p ng-repeat="city in cities">
                    <a class="active" href="#/taxi/list/{{city.id}}"><b ng-bind="city.name">Харьков</b></a>
                </p>
            </div>
        </div>
        <div class="span9">
            <ul class="nav  nav-pills nav-stacked">
                <li class="active">
                    <a href="#/taxi/list/{{city}}">Популярное такси</a>
                </li>
            </ul>
            <div class="well">
                <div class="container taxi-list" ng-repeat="driver in drivers">
                    <div class="taxi-list-item">
                        <div class="taxi-info">
                            <div>
                                <p ng-bind="driver.name">Бонус-такси</p>
                            </div>
                            <b style="font-size: 8pt">Рейтинг: <span ng-bind="driver.rate"></span></b>
                            <div style="font-size: 8pt" ng-bind="driver.description">Лучшее такси Харькова блабла</div>
                            <div style="font-size: 8pt">Сайт:
                                <a href="#" ng-bind="driver.site">bonustaxi.com</a>
                            </div>
                            <div style="font-size: 8pt" ng-bind="driver.phones">Телефоны: 057 44-88-111, 098 33-11-333</div>

                        </div>
                        <div class="info-button-holder" style="">
                            <a class="btn">Заказать</a>
                            <a class="btn" href="#/taxi/details/{{city}}/{{driver.id}}">Подробнее</a>
                        </div>
                    </div>
                    <hr style="border: 1px solid grey;">
                </div>
                <div class="container taxi-list"><p class="" ng-show="drivers.length == 0">Нет информации</p></div>
            </div>
        </div>
    </div>
</div>
