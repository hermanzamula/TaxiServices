<div class="span9" style="margin-left: 2%; width: 73%">
    <div class="row-fluid">
        <div class="span3">
            <ul class="nav  nav-pills nav-stacked">
                <li class="active">
                    <a href="#">Популярное Такси (Харьков)</a>
                </li>
            </ul>
            <div class="well">
                <p ng-repeat="driver in driversByCity">
                    <a class="active" href="#/taxi/details/{{city}}/{{driver.id}}"><b ng-bind="driver.name"></b></a>
                </p>
            </div>
        </div>
        <div class="span9">
            <ul class="nav  nav-pills nav-stacked">
                <li class="active">
                    <a href="#">Информация</a>
                </li>
            </ul>
            <div class="well">
                <div class="container" style=" width: 100%">
                    <h1 ng-bind="details.name">Бонус-Такси</h1>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Тип Услуги</th>
                            <th>Стоимость</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="price in details.prices">
                            <td ng-bind="price.name">Тариф по городу</td>
                            <td ng-bind="'От ' + price.min + 'UAH'">грн</td>
                        </tr>
                        </tbody>
                    </table>
                    <p>Телефоны:</p>
                    <p ng-bind="details.phones"></p>
                    <h4>Описание</h4>
                    <p ng-bind="details.description"></p>
                </div>
                <h1>Отзывы</h1>

                <div class="container" style="width: 100%;">
                    <div class="container taxi-list" ng-repeat="comment in comments">
                        <p><span ng-bind="comment.username"></span>: <span ng-bind="comment.date| date"></span></p>

                        <p ng-bind="comment.message"></p>
                        <hr style="border: 1px solid grey">
                    </div>
                    <div class="container taxi-list" ng-show="comments.length == 0">
                        <p style="margin: 0 auto">Нет Комментариев</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
