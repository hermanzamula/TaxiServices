<!DOCTYPE html>
<html ng-app="index">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <link href="../img/ico.ico" rel="shortcut icon">

    <title>вДороге</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/angular-ui/angular-ui.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

<div ng-include="'../pages/header.html'"></div>


<div class="container content-body">
    <!-- Slider -->
    <div data-ride="carousel" class="carousel slide" id="myCarousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li class="" data-slide-to="0" data-target="#myCarousel"></li>
            <li data-slide-to="1" data-target="#myCarousel" class="active"></li>
            <li data-slide-to="2" data-target="#myCarousel" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="item">
                <img alt="First slide" src="../img/11.jpg">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="row">
                            <h2 class="greeting">Организовывайте поочередные</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting"> поездки из дома до работы.</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting">Добирайтесь до мест,</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting"> недоступных общественному транспорту</h2>
                        </div>
                        <p><a role="button" href="#" class="btn btn-lg btn-success">Попробовать!</a></p></div>
                </div>
            </div>
            <div class="item active">
                <img alt="Second slide" src="../img/22.jpg">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="row">
                            <h2 class="greeting">вДороге - сервис</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting">совместных поездок</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting">с уникальным походом</h2>
                        </div>
                        <p><a role="button" href="#" class="btn btn-lg btn-success">Попробовать!</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img alt="Third slide" src="../img/33.jpg">

                <div class="container">
                    <div class="carousel-caption">
                        <div class="row">
                            <h2 class="greeting">Знакомьтесь </h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting">с интересными людьми</h2>
                        </div>
                        <div class="row">
                            <h2 class="greeting">и разделите расходы на поездку</h2>
                        </div>
                        <p><a role="button" href="#" class="btn btn-lg btn-success">Попробовать!</a></p>
                    </div>
                </div>
            </div>
        </div>
        <a data-slide="prev" href="#myCarousel" class="left carousel-control"><span
                class="glyphicon glyphicon-chevron-left"></span></a>
        <a data-slide="next" href="#myCarousel" class="right carousel-control"><span
                class="glyphicon glyphicon-chevron-right"></span></a>
    </div>

    <!-- Apps badges -->
    <div class="badges-cnt">
        <ul class="nav-justified badges">
            <li><img src="../img/apple.png" height="60px"></li>
            <li><img src="../img/play.png" height="60px"></li>
            <li><img src="../img/phone.png" height="60px"></li>
        </ul>
    </div>
</div>
<div ng-include="'../pages/footer.html'"></div>


<script src="../lib/jquery/jquery-2.0.1.min.js"></script>
<script src="../lib/jquery/jquery.cookie.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../lib/angularjs/angular.js"></script>
<script src="../lib/angularjs/angular-resource.min.js"></script>
<script src="../lib/angular-ui/angular-ui.min.js"></script>

<script src="../js/validators.js"></script>

<script src="../js/service/users-back.js"></script>
<script src="../js/service/security-back.js"></script>
<script src="../js/controller/security-front.js"></script>
<script src="../js/index.js"></script>


</body>
</html>
