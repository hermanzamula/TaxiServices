<div>
    <p><b>Регистрация</b></p>

    <div class="control-group clearfix">
        <label for="firstName">Имя</label>
        <input id="firstName" name="firstName" ng-model="signIn.firstName" class="" type="text" input-validator>
    </div>
    <div class="control-group clearfix">
        <label for="lastName">Фамилия</label>
        <input id="lastName" class="" name="lastName" ng-model="signIn.lastName" type="text" required="" input-validator>
    </div>
    <div class="control-group clearfix">
        <label for="new-user-email">E-mail</label>
        <input id="new-user-email" name="email" class="" ng-model="signIn.email" type="email" input-validator required="">
    </div>
    <div class="control-group clearfix">
        <label for="new-user-email-confirm">Подтвердите E-mail</label>
        <input id="new-user-email-confirm" name="confirmEmail" class="" ng-model="signInHelper.confirmEmail" type="email" required="" input-validator like-as="signIn.email">
    </div>
    <div class="control-group clearfix">
        <label for="new-user-password">Пароль</label>
        <input id="new-user-password" name="password" class="" ng-model="signIn.password" type="password" required="" input-validator>
    </div>
    <div class="control-group clearfix">
        <label for="new-user-confirm-password">Подтвердите пароль</label>
        <input id="new-user-confirm-password" name="confirmPassword" class="" ng-model="signInHelper.confirmPassword"
               type="password" required="" input-validator like-as>
        <span ng-show="form.confirmPassword.$inputValidator.$error"></span>
    </div>
</div>
